<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>

<!-- Header Section -->

  <body>
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

<!-- Banner Section -->

    <div class="banner">
      <div class="container">
        <div class="banner-text">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!-- Navigation Bar -->

    <div class="navigation">
      <div class="container">
        <ul>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
        <h1><a href="#">Menu</a></h1>
      </div>
    </div>

<!-- Product grid section -->

    <div class="main">
      <div class="product-grid container">
        <div class="product pen">
          <img src="./resources/images/pen.png" alt="pen">
          <h4>Exploding Pen</h4>
        </div>
        <div class="product watch">
          <img src="./resources/images/watch.png" alt="watch">
          <h4>Cellular Watch</h4>
        </div>
        <div class="product glasses">
          <img class="glasses" src="./resources/images/glasses.png" alt="watch">
          <h4>Thermal Glasses</h4>
        </div>
      </div>
      <div class="product-grid container location">
        <div class="location-text">
          <h3>Location</h3>
          <h4>-47.346436, 84.32354</h4>
        </div>
        <div class="location-text">
          <h3>Hours</h3>
          <h4>0800 - 1800</h4>
        </div>
      </div>
    </div>

<!-- Footer -->

    <footer>
      <h4 class="container">Copyright Secret Agent Supply Inc.</h4>
    </footer>
  </body>
</html>
