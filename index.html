<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>
    <div class="main">
      <div class="header container">
        <img src="./resources/images/logo.png" alt="logo">
        <h3>SECRET AGENT SUPPLY INC.</h3>
      </div>

      <div class="banner">
        <div class="text-content">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>

      <div class="navigation">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>

      <div class="product-grid">
        <div class="product">
          <img src="./resources/images/pen.png" alt="pen">
          <h4>Exploding Pen</h4>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="watch">
          <h4>Cellular Watch</h4>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="watch">
          <h4>Thermal Glasses</h4>
        </div>
      </div>

      <div class="location-grid">
        <div class="location">
          <h3>Location</h3>
          <h4></h4>
        </div>
        <div class="hours">
          <h3>Hours</h3>
          <h4>0800 - 1800</h4>
        </div>
      </div>

      <footer>
        <h4>Copyright Secret Agent Supply Inc.</h4>
      </footer>

    </div>  <!-- main -->

  </body>
</html>
