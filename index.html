<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>
    <div class="main">
      <div class="header container">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>

      <div class="banner">
        <div class="container">
          <div class="banner-text">
            <h3>NEW ARRIVAL</h3>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <div class="navigation">
        <div class="container">
          <ul>
            <li><a href="#">Eyewear</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </div>
      </div>

      <div class="product-grid container">
        <div class="product">
          <img src="./resources/images/pen.png" alt="pen">
          <h4>Exploding Pen</h4>
        </div>
        <div class="product">
          <img src="./resources/images/watch.png" alt="watch">
          <h4>Cellular Watch</h4>
        </div>
        <div class="product">
          <img src="./resources/images/glasses.png" alt="watch">
          <h4>Thermal Glasses</h4>
        </div>
      </div>

      <div class="product-grid container">
        <div class="location-text">
          <h3>Location</h3>
          <h4>47.346436, 84.32354</h4>
        </div>
        <div class="location-text">
          <h3>Hours</h3>
          <h4>0800 - 1800</h4>
        </div>
      </div>

      <footer>
        <div class="container">
          <h4>Copyright Secret Agent Supply Inc.</h4>
        </div>
      </footer>

    </div>  <!-- main -->

  </body>
</html>
